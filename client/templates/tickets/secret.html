<template name="secret">
	<div class="row">
		<div class="col-md-5 col-md-offset-1 col-sm-offset-0">
			<h2>
				<!-- TODO: Make these Texts be controlled by a control unit and not hardcode inputed -->
				Next Act Presents: <a href="http://nextact.mit.edu/current">The Little Mermaid</a><br/>
				<small>Directed by Abra Shen '16</small><br/>
				SECRET RESERVATIONS
			</h2>
			<p><i>Tickets are free!</i></p>
			<div class="form-group {{errorClass 'fullname'}}">
				<label for="fullname">Full Name</label>
				<input type="text" class="form-control" id="fullname" placeholder="Full Name">
				<span class="help-block">{{errorMessage 'fullname'}}</span>
			</div>
			<div class="form-group {{errorClass 'email'}}">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" placeholder="Email">
				<span class="help-block">{{errorMessage 'email'}}</span>
			</div>
			<p>We do not accept reservaions for Friday's show; we reserve all seats for walk-ins.</p>
			<div class="form-group">
			  <label for="show-date">Select Show Date:</label>
			  <select class="form-control" id="show-date">
			  	<!-- TODO: Make this Access the DB instead of hardcoding in the date -->
			    <option>Thursday April 7th</option>
			    <option>Friday April 8th</option>
			    <option>Saturday April 9th</option>
			  </select>
			</div>
			<p>NOTE: You may reserve a maximum of 2 tickets total, including your own!</p>
			<div class="row">
				<div class="col-md-4 form-group {{errorClass 'amount'}}">
					<label for="prefrosh-tickets">How many tickets for prefrosh?</label>
					<input type="number" class="form-control" id="prefrosh-tickets">
					<span class="help-block">{{errorMessage 'amount'}}</span>
				</div>
				<div class="col-md-4 form-group {{errorClass 'amount'}}">
					<label for="mit-tickets">How many MIT community tickets?</label>
					<input type="number" class="form-control" id="mit-tickets">
				</div>
				<div class="col-md-4 form-group {{errorClass 'amount'}}">
					<label for="other-tickets">How many non-MIT affiliate tickets?</label>
					<input type="number" class="form-control" id="other-tickets">
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-primary text-center" id="submit">Request this Reservation</button>
			</div>
		</div>
	</div>
</template>
